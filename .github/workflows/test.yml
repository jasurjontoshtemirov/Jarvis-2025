name: Jarvis Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "import speech_recognition; print('✅ SpeechRecognition OK')"
        python -c "import pyttsx3; print('✅ pyttsx3 OK')"
        python -c "import eel; print('✅ Eel OK')"
        python -c "import pywhatkit; print('✅ pywhatkit OK')"
    
    - name: Test basic functionality
      run: |
        python -c "
        try:
            from backend.feature import chatBot
            result = chatBot('salom')
            print('✅ ChatBot test passed')
        except Exception as e:
            print(f'❌ ChatBot test failed: {e}')
            exit(1)
        "
    
    - name: Check code syntax
      run: |
        python -m py_compile run.py
        python -m py_compile main.py
        python -m py_compile backend/command.py
        python -m py_compile backend/feature.py